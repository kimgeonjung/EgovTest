<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/passwordfor.css"> <!-- CSS 파일 링크 -->
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> <!-- Bad Script 글꼴 -->

</head>
<body>
<div class="passwordfor-container"> <!-- 로그인 폼을 담고 있는 컨테이너 -->
    <h2 class="text-center mb-4">비밀번호 찾기</h2> <!-- 중앙 정렬된 로그인 제목 -->

    <!-- name 입력 필드 -->
    <div class="mb-2">
        <input type="text" id="inputName" class="passwordfor-input" placeholder="이름을 입력하세요" aria-describedby="idHelpInline"> <!-- ID 입력 필드 -->
    </div>

    <!-- email 입력 필드 -->
    <div class="mb-2">
        <input type="text" id="inputEmail" class="passwordfor-input" placeholder="이메일을 입력하세요" aria-describedby="idHelpInline"> <!-- ID 입력 필드 -->
    </div>


    <div class="mb-2 d-flex align-items-center">
        <input type="password"  id="inputPassword" class="passwordfor-input me-2"  placeholder="전화번호를 입력하세요" required>
        <button type="button" class="btn btn-outline-primary btn-sm " id="check" onclick="checkEmail()">인증번호</button>
    </div>

    <!-- 인증번호 확인 입력 필드 -->
    <div class="mb-3 d-flex align-items-center">
        <input type="password" name="passwordck" id="passwordck" class="passwordfor-input me-2" placeholder="인증번호를 작성해주세요" required>
        <button type="button" class="btn btn-outline-primary btn-sm" id="ck" onclick="PasswordCheck()">인증번호 확인</button>
    </div>

    <!-- 아이디찾기  버튼 -->
    <button type="button" class="btn btn-outline-secondary border border-secondary rounded-pill w-100" >비밀번호 찾기</button>

    <!-- 로그인 버튼을 submit 버튼으로 변경 -->
    <button type="submit" class="btn btn-secondary w-100 border border-secondary rounded-pill mt-2 mb-2">로그인</button>
    </form>
</div>
</body>
</html>
