<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thtmeleaf/layout">
<th:block th:fragment="headerLayout">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <header>
    <!-- top-header.html -->
    <div class="top-header">
      <div class="container">
        <th:block th:unless="${session.authInfo}">
          <a href="/login" id="loginLink" title="로그인">로그인</a>
        </th:block>
        <th:block th:if="${session.authInfo}">
          <a style="color: white" th:text="${session.authInfo.name}"></a>
          <a href="/logout">로그아웃</a>
        </th:block>
      </div>
    </div>

    <!-- main-header.html -->
    <div class="main-header">
      <div class="container">
        <div class="container-fluid">
          <h1 class="brand-title">
            <a href="/admin" class="text-decoration-none">공공복합시설 입지분석 플랫폼</a>
          </h1>
          <nav class="header-nav">
          <div class="nav-links">
            <a th:href="@{/admin/admin_notice}" class="nav-link">공지사항</a>
            <a th:href="@{/admin/admin_apply}" class="nav-link">분석신청내역</a>
            <a th:href="@{/admin/admin_qna}" class="nav-link">Q&A</a>
            <a th:href="@{/admin/admin_faq}" class="nav-link">FAQ</a>
          </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  </body>
</th:block>
</html>
