<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thtmeleaf/layout">
<th:block th:fragment="headerLayout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/header.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
  <!-- top-header.html -->
    <div class="top-header">
    <div class="container">
      <th:block th:unless="${session.authInfo}">
        <a href="/login" id="loginLink" title="로그인">로그인</a>
        <a th:href="@{/register}" title="회원가입">회원가입</a>
      </th:block>
      <th:block th:if="${session.authInfo}">
        <a style="color: white" th:text="${session.authInfo.name}"></a>
        <a href="/logout">로그아웃</a>
      </th:block>
    </div>
  </div>

  <!-- main-header.html -->
  <div class="main-header">
    <div class="container">
      <div class="container-fluid">
        <h1 class="brand-title">
          <a href="/" class="text-decoration-none">Urban Nexus</a>
        </h1>
        <div class="nav-links">
          <a th:href="@{/noticeList}" class="nav-link">공지사항</a>
          <!--          수정해야함-->
          <a href="/map" class="nav-link">입지분석</a>
          <a href="/profile" class="nav-link">데이터관리</a>
          <a href="/qna/inquiry" class="nav-link">문의사항</a>
          <a href="/inquiry" class="nav-link">이용안내</a>
        </div>
        <form class="search-form">
          <input type="text" placeholder="검색어를 입력해주세요">
          <button type="submit">
            <img src="/images/icons8-search-30.png" alt="Search" width="20" height="20">
          </button>
        </form>
      </div>
    </div>
  </div>
</header>
</body>
</th:block>
</html>
