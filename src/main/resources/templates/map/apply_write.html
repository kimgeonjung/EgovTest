<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상세 입지분석 신청</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap 스타일 -->
  <link rel="stylesheet" href="/css/applywrite.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<th:block th:replace="layout/header :: headerLayout"></th:block>
<div class="insert-form ft">
  <div class="main-container">
    <div class="main-title">
      <h1>상세 입지분석 신청</h1>
      <div class="split--div-post"></div>
    </div>
    <div>
      <form th:action="@{/analysis/analysisApply}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="author" th:value="${session.authInfo.name}">
        <div class="form-group">
          <label for="title">제목:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="content">내용:</label>
          <textarea id="content" name="content" required></textarea><br><br>
        </div>
        <div class="form-group2">
          <label for="file">파일 업로드:</label>
          <input type="file" id="file" name="files" multiple><br><br>
        </div>
        <div class="form-actions">
          <button type="submit">작성완료</button>
          <button type="button" onclick="window.location.href='/analysis';">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<div class="footers"></div> <!-- 이거 지우면 안됨 -->
<th:block th:replace="layout/footer :: footerLayout"></th:block>
</html>
