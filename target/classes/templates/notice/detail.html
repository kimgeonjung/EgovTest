<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시물 상세</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/noticeDetail.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<th:block th:replace="/layout/header :: headerLayout"></th:block>
<div class="ft">
  <div class="container">
    <div class="main-title">
<h1>공지사항</h1>
  <div class="split--div"></div>
  <div class="container">
    <div class="split--div-post"></div>
  </div>
<form id="frm" method="post">
  <input type="hidden" name="id" th:value="${notice.id}" />
<table class="board_detail">
  <tbody>
  <tr>
    <th>글 번호</th>
    <td th:text="${notice.id }"></td>
    <th>조회수</th>
    <td th:text="${notice.hits }"></td>
  </tr>
  <tr>
    <th>작성일</th>
    <td th:text="${#temporals.format(notice.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
  </tr>
  <tr>
    <th>제목</th>
    <td colspan="3"><input type="text" id="title" name="title" th:value="${notice.title }"
                           th:attr="readonly=${session.authInfo == null || session.authInfo.role != 'ADMIN'}"/></td>
  </tr>
  <tr>
    <th>내용</th>
    <td colspan="3"><textarea title="내용" id="content" name="content" th:text="${notice.content }"
                              th:attr="readonly=${session.authInfo == null || session.authInfo.role != 'ADMIN'}"></textarea>
    </td>
  </tr>
  <th:block th:if="${notice.filePaths != null and !notice.filePaths.isEmpty()}">
  <tr>
    <th>첨부 파일</th>
    <td colspan="3">
      <div th:each="fileName : ${notice.filePaths}">
        <div th:if="${#strings.endsWith(fileName, '.jpg') or
                         #strings.endsWith(fileName, '.jpeg') or
                         #strings.endsWith(fileName, '.png') or
                         #strings.endsWith(fileName, '.gif')}">
          <img th:src="@{/uploads/{fileName}(fileName=${fileName})}" alt="Uploaded Image" style="max-width: 300px;" />
          <br />
          <a th:href="@{/uploads/{fileName}(fileName=${fileName})}" download>사진 다운로드</a>
        </div>

        <div th:if="${fileName != null and fileName != '' and !(#strings.endsWith(fileName, '.jpg') or
                                                                  #strings.endsWith(fileName, '.jpeg') or
                                                                  #strings.endsWith(fileName, '.png') or
                                                                  #strings.endsWith(fileName, '.gif'))}">
          <p th:text="${fileName}"></p>
          <a th:href="@{/uploads/{fileName}(fileName=${fileName})}" download>파일 다운로드</a>
        </div>
      </div>
    </td>
  </tr>
  </th:block>
  </tbody>
</table>
</form>
  <div class="button-group">
  <a href="#this" id="list" class="mbtn" >목록으로</a>
  </div>
  </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $("#list").on("click", function(){
      location.href = "/noticeList";
    });
  });
</script>
</div>
<div class="footers"></div> <!-- 이거 지우면 안됨 -->
<th:block th:replace="/layout/footer :: footerLayout"></th:block>
</body>
</html>
