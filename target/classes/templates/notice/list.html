<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <!-- 외부 CSS 파일 링크 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
<!-- 헤더 레이아웃을 호출하는 Thymeleaf 템플릿 -->
<th:block th:replace="/layout/header :: headerLayout"></th:block>

<!-- 본문 내용 시작 -->
<div class="ft">
    <div class="container">
        <!-- 페이지 제목 -->
        <div class="main-tihome">
            <h1 class="main-title">공지사항</h1>
            <div class="main-home">
                <a href="/"  title="메인 페이지로 이동">
                    <i class="fas fa-home"></i> <!-- 홈 아이콘 -->
                </a>
            </div>
        </div>
        <div class="split--div-post"></div> <!-- 구분선 -->

        <h1 class="count"> 총 0건</h1>

        <!-- 공지사항 목록을 표시하는 테이블 -->
        <table class="post-table">
            <thead>
            <tr class="post-tbody-tr">
                <!-- 테이블 헤더: 번호, 제목, 작성일, 조회수 -->
                <th>번호</th>
                <th>제목</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <!-- 공지사항 목록을 반복문으로 출력 -->
            <tr th:each="notice : ${list.content}">
                <!-- 공지사항 번호 출력 -->
                <td th:text="${notice.id}"></td>
                <td>
                    <!-- 공지사항 제목 클릭 시 세부 내용 페이지로 이동 -->
                    <a th:href="@{/noticeDetail(id=${notice.id})}" th:text="${notice.title}"></a>
                </td>
                <!-- 공지사항 작성일을 'yyyy/MM/dd HH:mm' 형식으로 출력 -->
                <td th:text="${#temporals.format(notice.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
                <!-- 조회수 출력 -->
                <td th:text="${notice.hits}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 관리자 권한이 있는 경우 '작성' 버튼을 표시 -->
        <a th:if="${session.authInfo != null and session.authInfo.role == 'ADMIN'}" th:href="@{/noticeWrite}" class="write-button">작성</a>
        <!-- 관리자 권한이 있는 경우 '뒤로가기' 버튼을 표시 -->
        <a th:if="${session.authInfo != null and session.authInfo.role == 'ADMIN'}" th:href="@{/admin}" class="write-button">뒤로가기</a>
        <!--        &lt;!&ndash; 비관리자일 경우 '뒤로가기' 버튼을 표시 &ndash;&gt;-->
        <!--        <a th:if="${session.authInfo == null or session.authInfo.role != 'ADMIN'}" th:href="@{/}" class="write-button">뒤로가기</a>-->
    </div>

    <!-- 페이징 -->
    <div th:if="${!list.isEmpty()}" class="text-center">
        <!-- 전역 변수 선언 -->
        <nav
                th:with="pageNumber = ${list.pageable.pageNumber}, pageSize = ${list.pageable.pageSize}, totalPages = ${list.totalPages}, startPage = ${T(java.lang.Math).floor(pageNumber / pageSize) * pageSize + 1}, tempEndPage = ${startPage + pageSize - 1}, endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                aria-label="Page navigation"
        >
            <ul class="pagination justify-content-center">
                <!-- 처음으로 이동 버튼 -->
                <li th:classappend="${pageNumber == 0} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/noticeList(page=0)}">
                        <span>&laquo;</span>
                        <span class="sr-only">First</span>
                    </a>
                </li>

                <!-- 이전 페이지로 이동 버튼 -->
                <li th:classappend="${list.first} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${list.first} ? '#' : @{/noticeList(page=${pageNumber - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <!-- 페이지 번호 표시 및 클릭 시 해당 페이지로 이동 -->
                <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{/noticeList(page=${page - 1})}"></a>
                </li>

                <!-- 다음 페이지로 이동 버튼 -->
                <li th:classappend="${list.last} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${list.last} ? '#' : @{/noticeList(page=${pageNumber + 1})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <!-- 마지막 페이지로 이동 버튼 -->
                <li th:classappend="${pageNumber >= totalPages - 1} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="@{/noticeList(page=${totalPages - 1})}">
                        <span>&raquo;</span>
                        <span class="sr-only">Last</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- 푸터 레이아웃을 호출하는 Thymeleaf 템플릿 -->
<div class="footers"></div> <!-- 이 부분은 지우지 말아야 합니다. -->
<th:block th:replace="/layout/footer :: footerLayout"></th:block>
</body>
</html>
