<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>프로필</title>
  <!-- 외부 CSS 파일 링크 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<!-- 헤더 레이아웃을 호출하는 Thymeleaf 템플릿 -->
<th:block th:replace="/layout/header :: headerLayout"></th:block>
<h1>내 정보</h1>
<div>
  <table>
    <tr>
      <th>아이디</th>
      <td th:text="${my.loginId}"></td> <!-- 사용자 ID -->
    </tr>
    <tr>
      <th>이메일</th>
      <td th:text="${my.email}"></td> <!-- 사용자 ID -->
    </tr>
    <tr>
      <th>이름</th>
      <td th:text="${my.name}"></td> <!-- 사용자 ID -->
    </tr>
    <tr>
      <th>전화번호</th>
      <td th:text="${my.tel}"></td> <!-- 사용자 ID -->
    </tr>
    <tr>
      <th>우편번호</th>
      <td th:text="${my.zipCode}"></td> <!-- 사용자 ID -->
    </tr>
    <tr>
      <th>주소</th>
      <td th:text="${my.address}"></td> <!-- 사용자 ID -->
    </tr>
    <tr>
      <th>상세주소</th>
      <td th:text="${my.detailAddress}"></td> <!-- 사용자 ID -->
    </tr>
  </table>

</div>
<div>
  <a href="/">홈으로 가기</a>
  <a href="">변경하기</a>
</div>
<!-- 푸터 레이아웃을 호출하는 Thymeleaf 템플릿 -->
<div class="footers"></div> <!-- 이 부분은 지우지 말아야 합니다. -->
<th:block th:replace="/layout/footer :: footerLayout"></th:block>
</body>
</html>
