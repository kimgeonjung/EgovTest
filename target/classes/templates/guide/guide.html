<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>분석사례</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap 스타일 -->
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/guide.css">
  <style>
    .cases-link.active {
      color: black; /* 활성화된 링크 색상 */
      font-weight: bold; /* 강조된 폰트 */
      text-decoration: none; /* 밑줄 제거 */
    }
  </style>
</head>
<body>
<th:block th:replace="layout/header :: headerLayout"></th:block>
<div class="ft">
  <div class="main-tihome">
    <div class="main-title">
      <h1 class="guide-title">이용 가이드</h1> <!-- QNA 섹션 제목 -->
      <div class="split--div-post"></div> <!-- 시각적 구분선 -->
      <a href="/platform" class="guide-link">플랫폼 소개</a> <!-- FAQ로 이동 -->
      <a href="/guide" class="guide-link">이용 가이드</a> <!-- QNA 페이지로 이동 -->
      <a href="/cases" class="guide-link">분석 사례</a> <!-- QNA 페이지로 이동 -->
    </div>
  </div>
</div>
<div class="footers"></div> <!-- 이 부분은 지우지 말아야 합니다. -->
<th:block th:replace="layout/footer :: footerLayout"></th:block>

<script>
  // 현재 URL 경로 가져오기
  const currentPath = window.location.pathname;

  // 모든 링크를 가져오기
  const links = document.querySelectorAll('.guide-link');

  // 현재 URL과 일치하는 링크에 'active' 클래스 추가
  links.forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }
  });
</script>
</body>
</html>
